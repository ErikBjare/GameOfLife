<html>
	<head>
		<title>Game Of Life</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		<script src="js/misc.js"></script>
	</head>

	<body ng-controller="golController">
		<canvas id="canvas"></canvas>
		<div style="position: absolute; left: 50%; top: 20px;">
        	<div class="overlay" id="title" style="position: relative; left: -50%;">
            	<h1>Game of Life</h1>
        	</div>
    	</div>

    	<div class="overlay" id="controls" style="position: absolute; right: 0px; top: 0px; width: 18em;">
    		<h2>Controls</h2>
    		<hr/>
    		This is where the controls are supposed to go later on.
    		<hr/>
    		<div style="text-align: center;">
	    		<button type="button" class="btn btn-default btn-sm" ng-click="pause()">
	    			<span class="glyphicon glyphicon-pause"></span> Pause
	    		</button>
	    		<button type="button" class="btn btn-default btn-sm">
	    			<span class="glyphicon glyphicon-refresh"></span> Reset
	    		</button>
	    	</div>
    	</div>

    	<a href="https://github.com/ErikBjare/GameOfLife"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

		<script src="js/game.js"></script>
	</body>
</html>
